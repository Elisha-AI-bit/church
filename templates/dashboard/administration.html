{% extends 'base.html' %}

{% block page_title %}Administration{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h2 class="text-2xl font-bold text-gray-900">Church Administration</h2>
        <p class="text-gray-600">Manage office bearers, council, elders, and stewardship</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Office Bearers</h3>
            <div id="officeBearers" class="space-y-3">
                <!-- Will be loaded via JavaScript -->
            </div>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-lg">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Church Elders</h3>
            <div id="churchElders" class="space-y-3">
                <!-- Will be loaded via JavaScript -->
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    async function loadOfficeBearers() {
        try {
            const response = await fetch('/api/administration/office-bearers/');
            const data = await response.json();
            const container = document.getElementById('officeBearers');
            container.innerHTML = data.results.map(bearer => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-900">${bearer.member_name}</p>
                        <p class="text-sm text-gray-500">${bearer.position_display}</p>
                    </div>
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${bearer.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                        ${bearer.is_active ? 'Active' : 'Inactive'}
                    </span>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading office bearers:', error);
        }
    }

    async function loadChurchElders() {
        try {
            const response = await fetch('/api/administration/elders/');
            const data = await response.json();
            const container = document.getElementById('churchElders');
            container.innerHTML = data.results.map(elder => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-900">${elder.member_name}</p>
                        <p class="text-sm text-gray-500">${elder.section_name || 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading church elders:', error);
        }
    }

    loadOfficeBearers();
    loadChurchElders();
</script>
{% endblock %}
