{% extends 'base.html' %}

{% block page_title %}Projects Management{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Projects Management</h2>
            <p class="text-gray-600">Track church projects and their funding</p>
        </div>
        <button onclick="window.location.href='/admin/projects/project/add/'"
            class="bg-gradient-to-r from-ucz-blue to-ucz-black text-white px-6 py-3 rounded-lg hover:bg-ucz-blue/90 transition shadow-lg">
            <i class="fas fa-plus mr-2"></i>New Project
        </button>
    </div>

    <div id="projectsContainer" class="space-y-4">
        <!-- Projects will be loaded via JavaScript -->
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    async function loadProjects() {
        try {
            const response = await fetch('/api/projects/projects/');
            const data = await response.json();
            displayProjects(data.results);
        } catch (error) {
            console.error('Error loading projects:', error);
        }
    }

    function displayProjects(projects) {
        const container = document.getElementById('projectsContainer');
        container.innerHTML = projects.map(project => {
            const progress = (project.spent_amount / project.total_budget) * 100;
            return `
                <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-lg font-bold text-gray-900">${project.name}</h3>
                                <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(project.status)}">
                                    ${project.status_display}
                                </span>
                            </div>
                            <p class="text-sm text-gray-500 mb-4">${project.start_date || 'Not started'}</p>
                        </div>
                        <button onclick="window.location.href='/admin/projects/project/${project.id}/change/'" class="text-ucz-blue hover:text-blue-900">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <p class="text-xs text-gray-500">Total Budget</p>
                            <p class="text-lg font-bold text-gray-900">K${parseFloat(project.total_budget).toFixed(2)}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Spent</p>
                            <p class="text-lg font-bold text-red-600">K${parseFloat(project.spent_amount).toFixed(2)}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Remaining</p>
                            <p class="text-lg font-bold text-green-600">K${parseFloat(project.remaining_budget).toFixed(2)}</p>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <div class="flex items-center justify-between text-xs text-gray-600 mb-1">
                            <span>Budget Utilization</span>
                            <span>${progress.toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-gradient-to-r from-ucz-blue to-black h-2 rounded-full transition-all" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function getStatusColor(status) {
        const colors = {
            'proposed': 'bg-gray-100 text-gray-800',
            'approved': 'bg-blue-100 text-blue-800',
            'in_progress': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-green-100 text-green-800',
            'on_hold': 'bg-orange-100 text-orange-800',
            'cancelled': 'bg-red-100 text-red-800'
        };
        return colors[status] || 'bg-gray-100 text-gray-800';
    }

    loadProjects();
</script>
{% endblock %}
